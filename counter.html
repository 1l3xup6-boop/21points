<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>21點牌值</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
  background-color: #1a1a1a;
  color: #f0f0f0;
  margin: 0;
}
h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

/* 三欄水平置中 */
#center-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  gap: 5px; /* 再靠近 */
}

/* 左右欄寬度一致 */
#stats-wrapper, #reset-wrapper {
  min-width: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 統計欄 */
#stats {
  display: flex;
  flex-direction: column;
  gap: 6px;
  background-color: rgba(255, 255, 255, 0.05);
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  text-align: right;
}
#stats span {
  font-weight: bold;
  color: #ffd700;
}

/* 總和 */
#total {
  font-size: 120px;
  line-height: 1;
  color: #ffffff;
  min-width: 160px;
  text-align: center;
}

/* 重設按鈕 */
#reset {
  font-size: 16px;
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #ef4444;
  color: #ffffff;
  transition: 0.1s;
}
#reset:active {
  background-color: #b91c1c;
}

/* 主按鈕組 */
.button-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 16px;
}

/* 主按鈕 */
button.main-btn {
  font-size: 32px;
  padding: 16px 32px;
  margin-bottom: 6px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background-color: #22c55e;
  color: #052e12;
  transition: 0.1s;
}
button.main-btn:active {
  background-color: #16a34a;
  transform: translateY(1px);
}

/* 備註牌 */
.note {
  display: flex;
  justify-content: center;
  gap: 3px;
  margin-bottom: 12px;
}
.card {
  display: inline-block;
  width: 26px;
  height: 34px;
  line-height: 34px;
  border: 2px solid #f0f0f0;
  border-radius: 6px;
  background-color: #ffffff10;
  color: #f0f0f0;
  font-size: 14px;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>

<h1>21點牌值</h1>

<!-- 中間置中區 -->
<div id="center-wrapper">
  <div id="stats-wrapper">
    <div id="stats">
      <div>剩餘總牌數：<span id="remaining-cards">416</span></div>
      <div>剩餘幾副牌：<span id="remaining-decks">8.0</span></div>
      <div>真數：<span id="true-count">0.0</span></div>
    </div>
  </div>

  <div id="total">0</div>

  <div id="reset-wrapper">
    <button id="reset" onclick="resetTotal()">重設</button>
  </div>
</div>

<!-- 三個垂直按鈕組 -->
<div id="buttons-container">
  <div class="button-group">
    <button class="main-btn" onclick="updateTotal(1)">+1</button>
    <div class="note">
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
    </div>
  </div>

  <div class="button-group">
    <button class="main-btn" onclick="updateTotal(-1)">-1</button>
    <div class="note">
      <div class="card">10</div>
      <div class="card">J</div>
      <div class="card">Q</div>
      <div class="card">K</div>
      <div class="card">A</div>
    </div>
  </div>

  <div class="button-group">
    <button class="main-btn" onclick="updateTotal(0)">+0</button>
    <div class="note">
      <div class="card">7</div>
      <div class="card">8</div>
      <div class="card">9</div>
    </div>
  </div>
</div>

<script>
let total = parseInt(localStorage.getItem('totalValue')) || 0;
let remainingCards = parseInt(localStorage.getItem('remainingCards')) || 416;

const totalDiv = document.getElementById('total');
const remainingCardsSpan = document.getElementById('remaining-cards');
const remainingDecksSpan = document.getElementById('remaining-decks');
const trueCountSpan = document.getElementById('true-count');

function updateTotal(n) {
  total += n;
  remainingCards = Math.max(0, remainingCards - 1);
  updateDisplay();
  saveData();
}

function resetTotal() {
  total = 0;
  remainingCards = 416;
  updateDisplay();
  saveData();
}

function updateDisplay() {
  totalDiv.textContent = total;
  if (total > 0) totalDiv.style.color = '#22c55e';
  else if (total < 0) totalDiv.style.color = '#ef4444';
  else totalDiv.style.color = '#ffffff';

  remainingCardsSpan.textContent = remainingCards;
  let remainingDecks = remainingCards / 52;
  remainingDecksSpan.textContent = remainingDecks.toFixed(1);

  let trueCount = remainingDecks > 0 ? total / remainingDecks : 0;
  trueCountSpan.textContent = trueCount.toFixed(1);
}

function saveData() {
  localStorage.setItem('totalValue', total);
  localStorage.setItem('remainingCards', remainingCards);
}

updateDisplay();
</script>

</body>
</html>
