<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>21點牌值</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px;
  background-color: #1a1a1a;
  color: #f0f0f0;
}
h1 {
  font-size: 36px;
  margin-bottom: 30px;
}
#total {
  font-size: 72px;
  margin: 20px 0;
}
button {
  font-size: 28px;
  padding: 16px 32px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background-color: #22c55e;
  color: #052e12;
  transition: 0.1s;
}
button:active {
  background-color: #16a34a;
  transform: translateY(1px);
}
#reset {
  background-color: #ef4444;
  color: #ffffff;
}
#reset:active {
  background-color: #b91c1c;
}
.note {
  font-size: 18px;
  margin-top: -8px;
  margin-bottom: 20px;
  color: #f0f0f0;
}
</style>
</head>
<body>

<h1>21點牌值</h1>
<div id="total">0</div>

<div>
  <button onclick="updateTotal(1)">+1</button><br>
  <div class="note">2 3 4 5 6</div>
  
  <button onclick="updateTotal(-1)">-1</button><br>
  <div class="note">10 J Q K A</div>
  
  <button onclick="updateTotal(0)">+0</button><br>
  <div class="note">7 8 9</div>
</div>

<br>
<button id="reset" onclick="resetTotal()">重設</button>

<script>
let total = 0;

function updateTotal(n) {
  total += n;
  document.getElementById('total').textContent = total;
}

function resetTotal() {
  total = 0;
  document.getElementById('total').textContent = total;
}
</script>

</body>
</html>
